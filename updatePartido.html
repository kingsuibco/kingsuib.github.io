<!doctype html>
<html class=no-js lang="">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>KingsUib</title>
    <link rel="shortcut icon" href=favicon.ico>
    <link rel=stylesheet href=vendor.css>
    <link rel=stylesheet href=style.css>
    <link rel=stylesheet type=text/css href=css/layerslider.css>
    <script src=js/vendor/modernizr.js></script>
</head>

<body>
    <section class="map_wrapper clearfix">
        <div id=map-section></div>
        <div class=container>
            <div class=row>
                <div class=contact_form>
                    <h2 class=heading>Inicia Sesión en <span>KingsUib</span></h2>

                    <form data-parsley-validate="" name="contact" class="formcontact clearfix">
                        <div class="form-group">
                            <input type="text" class="form-control" name="equipo1" required="" data-parsley-required-message="Por favor, inserte el nombre del Equipo 1">
                            Equipo 1
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="resultado1" placeholder="Resultado" required="" data-parsley-required-message="Por favor, inserte el resultado del Equipo 1">
                        </div>
                        <div class="form-group">
                            <label for="Jugador1">Selecciona jugador</label>
                            <select id="Jugador1" name="Jugador1">
                                <option value="jug1">Jugador 1</option>
                                <option value="jug2">Jugador 2</option>
                                <!-- Agrega más opciones si es necesario -->
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="gol1" placeholder="Gol" required="" data-parsley-required-message="Por favor, inserte el número de goles del Jugador 1">
                        </div>
                        <button type="button" onclick="agregarJugador()" class="btn btn-red" id="agregar">Agregar otro jugador</button>
                    
                        <!-- Repite la misma estructura para el Equipo 2 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="equipo2" required="" data-parsley-required-message="Por favor, inserte el nombre del Equipo 2">
                            Equipo 2
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="resultado2" placeholder="Resultado" required="" data-parsley-required-message="Por favor, inserte el resultado del Equipo 2">
                        </div>
                        <div class="form-group">
                            <label for="Jugador2">Selecciona jugador</label>
                            <select id="Jugador2" name="Jugador2">
                                <option value="jug1">Jugador 1</option>
                                <option value="jug2">Jugador 2</option>
                                <!-- Agrega más opciones si es necesario -->
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="gol2" placeholder="Gol" required="" data-parsley-required-message="Por favor, inserte el número de goles del Jugador 2">
                        </div>
                        <button type="button" onclick="agregarJugador()" class="btn btn-red" id="agregar">Agregar otro jugador</button>
                    
                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-red" id="send">Enviar</button>
                        <div class="form-message"></div>
                    </form>
                    
                    <!-- Script para agregar jugadores dinámicamente -->
                    <script>
                        function agregarJugador() {
                            var container = document.getElementById('jugadores');
                            var jugadorIndex = container.childElementCount + 1;
                    
                            var div = document.createElement('div');
                            div.classList.add('jugador');
                    
                            var jugadorLabel = document.createElement('label');
                            jugadorLabel.textContent = 'Selecciona un jugador:';
                    
                            var jugadorSelect = document.createElement('select');
                            jugadorSelect.name = 'jugador[]';
                            var opciones = ["Jugador 1", "Jugador 2", "Jugador 3", "Jugador 4"];
                            opciones.forEach(function(nombre, index) {
                                var option = document.createElement('option');
                                option.value = 'jugador' + (index + 1);
                                option.textContent = nombre;
                                jugadorSelect.appendChild(option);
                            });
                    
                            var golesLabel = document.createElement('label');
                            golesLabel.textContent = 'Número de goles:';
                    
                            var golesInput = document.createElement('input');
                            golesInput.type = 'number';
                            golesInput.name = 'goles[]';
                            golesInput.min = '0';
                            golesInput.max = '100';
                    
                            div.appendChild(jugadorLabel);
                            div.appendChild(jugadorSelect);
                            div.appendChild(document.createElement('br'));
                            div.appendChild(golesLabel);
                            div.appendChild(golesInput);
                    
                            container.appendChild(div);
                        }
                    </script>
                    
                </div>
            </div>
        </div>
    </section>
</body>
