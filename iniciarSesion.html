<!doctype html>
<html class=no-js lang="">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset=utf-8>
    <meta name=description content="">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>KingsUib</title>
    <link rel="shortcut icon" href=favicon.ico>
    <link rel=stylesheet href=vendor.css>
    <link rel=stylesheet href=style.css>
    <link rel=stylesheet type=text/css href=css/layerslider.css>

</head>

<body>
    <section class="map_wrapper clearfix">
        <div id=map-section></div>
        <div class=container>
            <div class=row>
                <div class=contact_form>
                    <h2 class=heading>Inicia Sesión en <span>KingsUib</span></h2>

                    <form data-parsley-validate="" name=contact class="formcontact clearfix">
                        <div class=form-group><input type=text class=form-control name=name placeholder=Usuario
                                required="" data-parsley-required-message="porfavor inserte nombre de usuario"></div>
                        <div class=form-group><input type=text class=form-control name=contraseña placeholder=Contraseña
                                required="" data-parsley-required-message="porfavor inserte contraseña">
                        </div>
                        <button type=submit class="btn btn-red" id=send>Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
